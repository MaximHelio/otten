    <style>
        html {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
            height: 100dvh;
        }

        .container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: rgba(20, 20, 30, 0.95);
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.1);
            overflow: hidden;
            border: none;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 14px 16px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            width: 100%;
        }

        .header.compact {
            padding: 8px 12px;
            cursor: pointer;
        }

        .header.compact .bot-avatar {
            width: 28px;
            height: 28px;
        }

        .header.compact .header-text h1 {
            font-size: 0.9em;
            margin-bottom: 0;
        }

        .header.compact .header-text p {
            display: none;
        }

        .header.compact .reset-button {
            padding: 5px 8px;
            font-size: 0.7em;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.05) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .bot-avatar {
            width: 38px;
            height: 38px;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .header-text {
            position: relative;
            z-index: 1;
            flex: 1;
            min-width: 0;
            cursor: pointer;
        }

        .header h1 {
            color: #00ffff;
            font-size: 1.15em;
            margin-bottom: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .header p {
            color: #b0b0b0;
            font-size: 0.7em;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .status-indicator {
            display: inline-block;
            width: 5px;
            height: 5px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 4px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            animation: statusBlink 2s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .reset-button {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(0, 255, 255, 0.2) 100%);
            border: 1.5px solid rgba(138, 43, 226, 0.4);
            color: #b19cd9;
            padding: 7px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75em;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(138, 43, 226, 0.15);
            flex-shrink: 0;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.35) 0%, rgba(0, 255, 255, 0.35) 100%);
            border-color: #8a2be2;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(138, 43, 226, 0.3);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .reset-icon {
            font-size: 1.05em;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            overscroll-behavior: contain;
            padding: 14px;
            padding-top: 70px;
            padding-bottom: 80px;
            background: rgba(10, 10, 15, 0.5);
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }

        .chat-container::-webkit-scrollbar {
            width: 3px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ffff 0%, #8a2be2 100%);
            border-radius: 10px;
        }

        .message-wrapper {
            margin-bottom: 14px;
            animation: slideIn 0.4s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            align-self: flex-start;
        }

        .bot-message-wrapper {
            flex-direction: row;
            align-items: flex-start;
        }

        .user-message-wrapper {
            flex-direction: row-reverse;
            align-items: flex-start;
        }
        .bot-message ul, .bot-message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .bot-message li {
            margin: 4px 0;
            line-height: 1.6;
        }

        .bot-message ul {
            list-style-type: disc;
        }

        .bot-message ol {
            list-style-type: decimal;
        }

        .bot-message {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(138, 43, 226, 0.1) 100%);
            padding: 11px 13px;
            border-radius: 15px 15px 15px 4px;
            border-left: 3px solid #00ffff;
            color: #e0e0e0;
            line-height: 1.55;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.1);
            max-width: calc(100% - 38px);
            font-size: 0.88em;
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .bot-message .name {
            color: #00ffff;
            font-weight: 600;
        }

        .user-message {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(0, 255, 255, 0.1) 100%);
            padding: 10px 13px;
            border-radius: 15px 15px 4px 15px;
            border-right: 3px solid #8a2be2;
            color: #fff;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.15);
            max-width: calc(100% - 38px);
            font-size: 0.88em;
            line-height: 1.55;
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .related-questions {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 255, 255, 0.15);
        }

        .related-questions-title {
            color: #00ffff;
            font-size: 0.75em;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .related-question {
            display: inline-block;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.15) 0%, rgba(0, 255, 255, 0.1) 100%);
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: #b19cd9;
            font-size: 0.8em;
            margin: 3px 4px 3px 0;
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .related-question:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.25) 0%, rgba(0, 255, 255, 0.2) 100%);
            border-color: #8a2be2;
            color: #00ffff;
            transform: translateY(-1px);
        }

        .related-question:active {
            transform: translateY(0) scale(0.98);
        }

        .typing-indicator {
            display: flex;
            padding: 11px 14px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 15px;
            gap: 4px;
            align-items: center;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-7px); }
        }

        .welcome-message {
            text-align: center;
            padding: 12px 14px 10px;
        }

        .welcome-qubit {

            height: 70px;

        .welcome-message h2 {

            font-size: 1.2em;

            line-height: 1.4;

            margin-bottom: 10px;
        }

        .faq-header {
            color: #00ffff;
            font-size: 0.75em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.9;
            font-weight: 500;
            padding: 0 4px;
        }

        .faq-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 7px;
        }

        .faq-chip {

            border: 1px solid rgba(0, 255, 255, 0.25);
            color: #00ffff;
            padding: 10px 12px;
            border-radius: 9px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
            text-align: left;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            gap: 7px;
        }

        .faq-chip:active {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.15) 0%, rgba(138, 43, 226, 0.15) 100%);
            border-color: #00ffff;
            transform: scale(0.98);
        }

        .suggested-questions {
            margin-top: 12px;
        }

        .suggestions-header {
            color: #8a2be2;
            font-size: 0.75em;
            margin-bottom: 7px;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.9;
            font-weight: 500;
            padding: 0 4px;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
        }

        .suggestion-chip {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.06) 0%, rgba(0, 255, 255, 0.06) 100%);
            border: 1px solid rgba(138, 43, 226, 0.2);
            color: #b19cd9;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.75em;
            text-align: left;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
        }

        .suggestion-chip:active {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.12) 0%, rgba(0, 255, 255, 0.12) 100%);
            border-color: #8a2be2;
            transform: scale(0.98);
        }

        .input-container {
            padding: 10px 12px;
            background: rgba(10, 10, 15, 0.98);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
            display: flex;
            gap: 8px;
            align-items: flex-end;
            flex-shrink: 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));

            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            backdrop-filter: blur(10px);
            width: 100%;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
        }

        #userInput {
            width: 100%;
            background: rgba(30, 30, 45, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 11px;
            padding: 10px 12px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            resize: none;
            max-height: 90px;
            min-height: 42px;
            line-height: 1.35;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-button {
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 100%);
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-button:active::before {
            width: 70px;
            height: 70px;
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 19px;
            height: 19px;
            fill: #fff;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1) 0%, rgba(255, 100, 100, 0.1) 100%);
            border-left: 3px solid #ff4444;
            padding: 11px 13px;
            border-radius: 11px;
            color: #ffaaaa;
            font-size: 0.82em;
            margin: 10px 0;
            word-wrap: break-word;
        }

        strong {
            color: #00ffff;
            font-weight: 600;
        }

        a {
            color: #00ffff;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            word-break: break-all;
        }

        a:hover {
            border-bottom-color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .footer {
            padding: 8px;
            text-align: center;
            background: rgba(10, 10, 15, 0.5);

            color: rgba(255, 255, 255, 0.3);
            font-size: 0.68em;
            font-weight: 400;
            flex-shrink: 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
        }

        function formatBotMessage(text) {
            // Convert **bold** to <strong>
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Convert bullet points (*, -, ‚Ä¢) to proper HTML lists
            text = text.replace(/^[\*\-‚Ä¢]\s+(.+)$/gm, '<li>$1</li>');
            
            // Wrap consecutive <li> items in <ul>
            text = text.replace(/(<li>.*<\/li>\n?)+/g, match => {
                return '<ul>' + match + '</ul>';
            });
            
            // Convert numbered lists (1., 2., etc.) to proper HTML lists
            text = text.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\n?)+/g, match => {
                // Check if already wrapped in <ul>
                if (!match.startsWith('<ul>')) {
                    return '<ol>' + match + '</ol>';
                }
                return match;
            });
            
            // Convert line breaks to paragraphs (but not inside lists)
            const parts = text.split(/(<\/?[uo]l>)/);
            for (let i = 0; i < parts.length; i++) {
                if (!parts[i].match(/<\/?[uo]l>/)) {
                    parts[i] = parts[i].replace(/\n\n+/g, '<br><br>');
                    parts[i] = parts[i].replace(/\n/g, '<br>');
                }
            }
            text = parts.join('');
            
            return text;
        }

            const div = document.createElement('div');
